version: 2
jobs:
  test_examples:
    working_directory: ~/stac
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run:
          name: install
          command: npm install
      - run:
          name: validate
          command: npm run check-examples
  test_docs:
    working_directory: ~/stac
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run:
          name: install
          command: npm install
      - run:
          name: validate
          command: npm run check-markdown
  publish_schemas:
    working_directory: ~/stac
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run:
          name: install
          command: npm install
      - add_ssh_keys:
          fingerprints:
            - "9b:0a:88:ff:12:d1:29:9a:ff:bb:72:ab:7d:81:df:59"
      - run:
          name: publish
          command: npm run publish-schemas -- $CIRCLE_TAG
workflows:
  version: 2
  ci:
    jobs:
      - test_examples
      - test_docs
      - publish_schemas:
          requires:
            - test_examples
          filters:
            tags:
              # All (future) tags
              only: /.+/
            branches:
              # Only dev branch, not PRs
              only: dev