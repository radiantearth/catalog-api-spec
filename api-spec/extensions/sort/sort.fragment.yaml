# Adds sorting parameter to the base STAC search.
paths:
  /search:
    get:
      parameters:
        - $ref: '#/components/parameters/sort'
components:
  parameters:
    sort:
      name: sort
      in: query
      description: Allows sorting results by the specified properties
      required: false
      schema:
        $ref: '#/components/schemas/sort'
  schemas:
    searchBody:
      allOf:
        - $ref: '#/components/schemas/sortFilter'
    sortFilter:
      type: object
      description: Sort the results
      properties:
        sort:
          $ref: '#/components/schemas/sort'
    sort:
      type: array
      description: |
        An array of objects containing a property name and sort direction.
      minItems: 1
      items:
        type: object
        required:
          - field
        properties:
          field:
            type: string
          direction:
            type: string
            default: asc
            enum:
              - asc
              - desc

      example:
        - field: eo:cloud_cover
        - field: providers
          direction: desc
